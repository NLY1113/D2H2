<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
<a-scene>
<a-assets>
<a-assets-item id="village" src="scene.gltf"></a-assets-item>
</a-assets>
<a-entity gltf-model="#village"></a-entity>
<a-entity light="intensity:3.5" position="0 0 0"></a-entity>

    <!-- Sky-->

    <a-entity position="0 40 100">
        <a-camera></a-camera>
    </a-entity>

    <a-box color="yellow" width="3" depth="1" height="1" position="40 5 10"
       animation__drive="dur:5000; easing: linear; from:-40 5 10; to: 40 5 10; loop: -1; property: position" ></a-box>

</a-scene>
</body>
</html>
